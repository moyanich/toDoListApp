<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/dist/output.css" rel="stylesheet">
</head>
    
<body class="bg-gradient-to-r from-cyan-500 to-blue-500">

	<div class="p-6 max-w-md mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4 mt-10">
		<div>
			<div class="text-xl font-medium text-black">List</div>
			<p class="text-slate-500">You have no new tasks!</p>
		</div>
	</div>

	<div class="p-6 max-w-md mx-auto bg-white rounded-md shadow-lg flex items-center space-x-4 mt-10">
		<div class="grid grid-cols-3 gap-2">
			<div class="col-span-2 sm:col-span-2">
				<input type="text" class="pl-7 pr-12 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Task to be done">
			</div>
			<div class="col-span-1 sm:col-span-1">
				<button id="add-task" type="button" class="mt-1 border border-transparent text-base font-small rounded-md text-white bg-indigo-600 hover:bg-indigo-700 py-2 px-6 text-sm">Add</button>
			</div>
		</div>
	</div>



	
	<script src="app.js"></script>
</body>
</html>
