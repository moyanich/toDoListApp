<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/dist/output.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
    
<body class="bg-gradient-to-r from-cyan-500 to-blue-500">

	<div class="p-6 max-w-md mx-auto bg-white rounded-md shadow-lg space-x-4 mt-10">
		<div class="flex">
			<div id="newtask" class="basis-3/4">
				<input type="text" class="pl-7 pr-12 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Task to be done">
			</div>
			<div class="basis-1/4 flex justify-end">
				<button id="add-task" type="button" class="mt-1 border border-transparent text-base font-small rounded-md text-white bg-indigo-600 hover:bg-indigo-700 py-2 px-6 text-sm">Add</button>
			</div>
		</div>
	</div>

	<div class="flex flex-col p-6 max-w-md mx-auto bg-white rounded-xl shadow-lg flex items-center mt-10">
		<div class="w-full">
			<div class="text-xl font-medium text-black">To Do List</div>
		</div>
		<div id="tasks" class="w-full"></div>
	</div>

	
	<script src="app.js"></script>
</body>
</html>
